<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <title>test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <style type="text/css">
        .pic {
            width: 200px;
        }
        
        .input {
            padding: 5px;
            border-radius: 5px;
        }
        
        .button {
            padding: 5px;
        }
        
        .rounded {
            border-radius: 5px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="computationPage.css" th:href="@{/css/computationPage.css}">
</head>

<body>
    <div id="computationPage">
        <div id="sidebar">
            <img src="logo.png" alt="logo" th:src="@{/img/logo.png}">
        </div>
        <div id="worksheet">
            <div class="header">
                <a href="#" th:href="@{/logout}"><img id="logout-icon" src="logout-icon.png" alt="user" th:src="@{/img/logout-icon.png}"></a>
                <span id="user-name" th:text="${#authentication.principal.lastName + ' ' + #authentication.principal.firstName + ' '+ #authentication.principal.middleName}">Имя пользователя</span>
                <img id="user-icon" src="user-icon.png" alt="user" th:src="@{/img/user-icon.png}">
            </div>
            <div id="container"></div>
        </div>
    </div>
</body>
<script th:inline="javascript">
/*<![CDATA[*/
    var trainImagePath = /*[[@{/img/Icon_train.png}]]*/ 'default';
/*]]>*/
</script>
<script type="text/javascript" src="SchemaBlocks.js" th:src="@{/js/SchemaBlocks.js}"></script>
<script type="text/javascript" src="Schema.js" th:src="@{/js/Schema.js}"></script>
<script type="text/javascript" src="charts.js" th:src="@{/js/charts.js}"></script>
<script type="text/javascript" src="Worksheet.js" th:src="@{/js/Worksheet.js}"></script>
<script type="text/javascript" src="starter.js" th:src="@{/js/starter.js}"></script>

</html>
